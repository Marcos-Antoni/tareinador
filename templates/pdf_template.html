<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: letter;
            margin: 2.5cm;
            @bottom-center {
                content: "PÃ¡gina " counter(page);
                font-size: 10pt;
                color: #555;
            }
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            text-align: justify;
        }
        .cover {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            page-break-after: always;
            border: 2px solid #2c3e50;
            padding: 40px;
        }
        .cover h1 { font-size: 3em; color: #2c3e50; }
        .cover .meta { margin-top: 50px; font-size: 1.2em; }
        
        h1, h2, h3 { color: #2c3e50; page-break-after: avoid; }
        h1 { border-bottom: 2px solid #2c3e50; padding-bottom: 10px; }
        
        .content { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="cover">
        <h1>{{ title }}</h1>
        <div class="meta">
            <p><strong>Autor:</strong> {{ author }}</p>
            <p><strong>Fecha:</strong> {{ date }}</p>
            <p><em>Generado por El Tareinador</em></p>
        </div>
    </div>

    <div class="content">
        {{ content|safe }}
    </div>
</body>
</html>
